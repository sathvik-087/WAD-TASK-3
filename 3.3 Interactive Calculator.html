<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 50px;
            background-color: #f2f2f2;
            margin: 0;
        }

        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>JavaScript Calculator</h1>

    <div id="calculator-container">
        <input type="text" id="operand1" placeholder="Enter number">
        <select id="operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="text" id="operand2" placeholder="Enter number">
        <button onclick="calculateResult()">Calculate</button>
        <br>
        <p id="result"></p>
    </div>

    <script>
        function calculateResult() {
            const operand1 = parseFloat(document.getElementById('operand1').value);
            const operand2 = parseFloat(document.getElementById('operand2').value);
            const operation = document.getElementById('operation').value;
            const resultElement = document.getElementById('result');
            switch (operation) {
                    case '+':
                        resultElement.textContent = 'Result: ' + (operand1 + operand2);
                        break;
                    case '-':
                        resultElement.textContent = 'Result: ' + (operand1 - operand2);
                        break;
                    case '*':
                        resultElement.textContent = 'Result: ' + (operand1 * operand2);
                        break;
                    case '/':
                        if (operand2 !== 0) {
                            resultElement.textContent = 'Result: ' + (operand1 / operand2);
                        } else {
                            resultElement.textContent = 'Error: Division by zero';
                        }
                        break;
                    default:
                        resultElement.textContent = 'Error: Invalid operation';
                }
        }
    </script>
</body>
</html>
